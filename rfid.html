<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Voggsat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, 
    initial-sacale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="grid.css">
    <link rel="stylesheet" type="text/css" href="responsivo.css">  
    <script type="text/javascript" src="./james.js"></script>
</head>
<body onload="getGrid('rfid')">
    <div class="container">
        <section class="table-base">
            <div class="titulo">
                <h3>WIEGAND</h3>
                </div>        
        </br>

            <div class="baseradio">	
                <form action="/setrfiddata">
                    <input type="hidden" id="version" name="version" va	lue="1.0" />	
                <div class="checkbox">
                <label>
                    <input type="checkbox" name="rxIsActive" id="rxIsActive" #rxIsActive#>                  
                    <span class="slider"></span>
                    <span class="slider2">CLIQUE PARA ATIVAR O RFLD</span>
                   </label>
                </div>
                </form>

                <form method='POST' action='upload' enctype='multipart/form-data'>
                    <div class="submit1">							
                        <input  type='file' name='update' placeholder="Arquivo Permissões">
                        <input  type='submit' value='UPLOAD'>
                    </div>
                </div>		
            <div class="base">
                <div class="btncheck">
                    <label class="switch">
                <label class="switch">
                    <input type="checkbox" name="rfIdOffline1Active" id="rfIdOffline1Active"
                        onclick="checkSwitch('rfIdOffline1Active','rfIdOffline1Data')" #rfIdOffline1Active#>
                    <span class="switch round fontbtn">Porta Offline 1 ></span>
                </label>
                </div>

                <div id="rfIdOffline1Data" style="display: none;">

                
                    <div class="grid-form">
                        <div class="item1">
                            <label>Porta L1 :</label>
                        </div>
                        <div class="select">
                            <input class="input3" type="text" maxlength="2" id="rfId1Port" name="rfId1Port"
                                placeholder="Porta associada leitor 1(Padrão 5)"
                                onkeypress="return event.charCode >= 48 && event.charCode <= 57" value="#rfId1Port#">
                        </div>
                        <div class="item1">
                            <label>Tempo L1 :</label>
                        </div>
                        <div class="select">
                            <input class="input3" type="text" maxlength="4" id="rfId1Time" name="rfId1Time"
                                placeholder="tempo do pulso na porta(Padrão 1)"
                                onkeypress="return event.charCode >= 48 && event.charCode <= 57" value="#rfId1Time#">
                        </div>
                        <div class="item1">
                            <label>Delay L1 :</label>
                        </div>
                        <div class="select">
                            <input class="input3" type="text" maxlength="4" id="rfId1Delay" name="rfId1Delay"
                                placeholder="Atraso no pulso(Padrão 0)"
                                onkeypress="return event.charCode >= 48 && event.charCode <= 57" value="#rfId1Delay#">
                        </div>
                        <div class="item1"> 
                            <label>Tipo :</label>
                        </div>
                        <div class="select">
                                <select class="input4" name="portType1" placeholder="Selecione tipo" value="#portType1#">
                                <option value="rfidTagEvent">Cartão RFID</option>
                                <option value="biometriaEvent">Biometria</option>
                                <option value="facialEvent">Biometria Facial</option>
                                <option value="uhfTagEvent">Antena UHF</option>
                            </select>
                        </div>
                        <div class="item1">
                            <label>Ip da placa 1 :</label>
                        </div>
                        <div class="select">
                            <input class="input3" type="text" maxlength="15" id="rfId1OfflineIp" name="rfId1OfflineIp"
                                placeholder="Ip da placa onde estão os relês"
                                onkeypress="return event.charCode >= 48 && event.charCode <= 57" value="#rfId1OfflineIp#">
                        </div>
                    </div>

                        <div class="grid-form2">
                            <div class="checkbox1">
                              <label>
                              <input type="checkbox" name="rfIdOffline1Remote" id="rfIdOffline1Remote" #rfIdOffline1Remote#>
                              <span class="slider"></span>
                              <span class="slider2"> OFFLINE PORTA 1</span>
                              </label>                             
                             </div>
                             <div>
                                <input type="submit" value="SALVAR">
                                </div>
                        </div>
                    
                </div>    
            </div>

            <div class="base">
                <div class="btncheck">
                    <label class="switch">
                <label class="switch">
                    <input type="checkbox" name="rfIdOffline2Active" id="rfIdOffline2Active"
                        onclick="checkSwitch('rfIdOffline2Active','rfIdOffline2Data')" #rfIdOffline1Active#>
                    <span class="switch round fontbtn">Porta Offline 2 ></span>
                </label>
                </div>

                <div id="rfIdOffline2Data" style="display: none;">

                
                    <div class="grid-form">
                        <div class="item1">
                            <label>Porta L2 :</label>
                        </div>
                        <div class="select">
                            <input class="input3" type="text" maxlength="2" id="rfId2Port" name="rfId2Port"
                                placeholder="Porta associada leitor 1(Padrão 5)"
                                onkeypress="return event.charCode >= 48 && event.charCode <= 57" value="#rfId2Port#">
                        </div>
                        <div class="item1">
                            <label>Tempo L2 :</label>
                        </div>
                        <div class="select">
                            <input class="input3" type="text" maxlength="4" id="rfId2Time" name="rfId2Time"
                                placeholder="tempo do pulso na porta(Padrão 1)"
                                onkeypress="return event.charCode >= 48 && event.charCode <= 57" value="#rfId2Time#">
                        </div>
                        <div class="item1">
                            <label>Delay L2 :</label>
                        </div>
                        <div class="select">
                            <input class="input3" type="text" maxlength="4" id="rfId2Delay" name="rfId2Delay"
                                placeholder="Atraso no pulso(Padrão 0)"
                                onkeypress="return event.charCode >= 48 && event.charCode <= 57" value="#rfId2Delay#">
                        </div>
                        <div class="item1"> 
                            <label>Tipo :</label>
                        </div>
                        <div class="select">
                                <select class="input4" name="portType2" placeholder="Selecione tipo" value="#portType2#">
                                <option value="rfidTagEvent">Cartão RFID</option>
                                <option value="biometriaEvent">Biometria</option>
                                <option value="facialEvent">Biometria Facial</option>
                                <option value="uhfTagEvent">Antena UHF</option>
                            </select>
                        </div>
                        <div class="item1">
                            <label>Ip da placa 2 :</label>
                        </div>
                        <div class="select">
                            <input class="input3" type="text" maxlength="15" id="rfId2OfflineIp" name="rfId2OfflineIp"
                                placeholder="Ip da placa onde estão os relês"
                                onkeypress="return event.charCode >= 48 && event.charCode <= 57" value="#rfId1Offl2neIp#">
                        </div>
                    </div>

                        <div class="grid-form2">
                            <div class="checkbox1">
                              <label>
                              <input type="checkbox" name="rfIdOffline2Remote" id="rfIdOffline2Remote" #rfIdOffline1Remote#>
                              <span class="slider"></span>
                              <span class="slider2"> OFFLINE PORTA 2</span>
                              </label>
                             </div>

                             <div>
                                <input type="submit" value="SALVAR">
                                </div>

                        </div>                    
                </div>    
            </div>                
            </form>        
        </section>  
            <section class="base">
                <div class="mybtn">
                     <button class="buttonslayer" id="myBtn">INFORMAÇÃO DA TABELA</button>
                </div>
                
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <div class="table-base1">
                            <div class="button">
                                <input  class="buttonlayer" type="button" value="<" onclick="priorPage('433')">
                                <input  class="buttonlayer1" type="button" value="" onclick="loadData('433')">
                                <input class="buttonlayer" type="button" value=">" onclick="nextPage('433')">
                            </div>
                             
                            <table id="lines"> 
                            </table>
                        </div>
                        <div class="fechado">
                            <p>FAVOR VIRAR A TELA DO CELULAR PARA VIZUALIAR</p>
                        </div>
                    </div> 
                </div>        
                <script>
                     var modal = document.getElementById("myModal");    
                     var btn = document.getElementById("myBtn");
                     var span = document.getElementsByClassName("close")[0];
                     btn.onclick = function() {
                       modal.style.display = "block";
                    }
                     span.onclick = function() {
                     modal.style.display = "none";
                    }
                     window.onclick = function(event) {
                     if (event.target == modal) {
                     modal.style.display = "none";
                    }
                    }
                </script>                 
    </div>
</body>
</html>
